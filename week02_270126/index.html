<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <h1>Student Dashboard</h1>
        <p>Welcome, Nadar Vasanth ðŸ‘‹</p>
    </header>

    <!-- PROFILE CARD -->
    <section class="card profile">
        <img src="https://library.fcrit.ac.in/dist/img/fcrit-share.webp" alt="Dashboard Screenshot">


        <div class="info">
            <p><b>Course:</b> Information Technology</p>
            <p><b>Semester:</b> 3<sup>rd</sup></p>
            <p>
                <a href="https://fcrit.ac.in/" target="_blank">College Website</a>
            </p>
        </div>
    </section>

    <!-- ACADEMIC CARD -->
    <section class="card">
        <h3>Academic Performance</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>85</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>78</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>70</td>
            </tr>
        </table>
    </section>

    <!-- SKILLS CARD -->
    <section class="card">
        <h3>Skills</h3>
        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
        </div>
    </section>

    <!-- MEDIA CARD -->
    <section class="card">
        <h3>Learning Media</h3>

        <div class="media">
            <video controls>
                <source src="https://www.pexels.com/download/video/1422633/" type="video/mp4">
            </video>

            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
            </audio>
        </div>
    </section>

    <!-- CONTACT CARD -->
    <section class="card">
        <h3>Quick Contact</h3>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="submit" value="Send Message">
        </form>
    </section>

</body>
</html>
