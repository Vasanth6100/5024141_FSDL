<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub X</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
color:white;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000000);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* CUSTOM CURSOR */
.cursor{
width:15px;
height:15px;
background:#9f5cff;
position:fixed;
border-radius:50%;
pointer-events:none;
box-shadow:0 0 15px #9f5cff,0 0 30px #00f0ff;
transform:translate(-50%,-50%);
z-index:9999;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(10px);
}

.logo{
font-size:28px;
font-weight:700;
color:#9f5cff;
}

nav ul{
display:flex;
gap:30px;
list-style:none;
}

nav a{
text-decoration:none;
color:white;
transition:0.3s;
}

nav a:hover{
color:#00f0ff;
}

.hero{
text-align:center;
padding:120px 20px;
}

.hero h1{
font-size:55px;
background:linear-gradient(90deg,#9f5cff,#00f0ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:20px;
}

.hero p{
color:#ccc;
margin-bottom:30px;
}

.btn{
padding:14px 35px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#9f5cff,#00f0ff);
color:white;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 20px #9f5cff;
}

/* GAMES */
.games{
padding:80px 60px;
}

.games h2{
text-align:center;
margin-bottom:40px;
color:#9f5cff;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.game{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
overflow:hidden;
transition:0.3s;
cursor:pointer;
}

.game img{
width:100%;
height:200px;
object-fit:cover;
}

.game-content{
padding:20px;
}

.game:hover{
transform:scale(1.05);
box-shadow:0 0 25px #00f0ff;
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
visibility:hidden;
opacity:0;
transition:0.3s;
}

.modal-content{
background:#111;
padding:40px;
border-radius:20px;
text-align:center;
width:400px;
}

.modal.show{
visibility:visible;
opacity:1;
}

.close{
margin-top:20px;
padding:8px 20px;
background:#9f5cff;
border:none;
border-radius:20px;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div class="cursor"></div>

<header>
<div class="logo"><i class="fas fa-gamepad"></i> GameHub X</div>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Games</a></li>
<li><a href="#">Profile</a></li>
<li><a href="#">Leaderboard</a></li>
</ul>
</nav>
</header>

<section class="hero">
<h1>Enter The Next Gaming Universe</h1>
<p>Compete. Conquer. Become Legendary.</p>
<button class="btn">Start Playing</button>
</section>

<section class="games">
<h2>Featured Games</h2>
<div class="grid">

<div class="game" onclick="openModal('Cyber Quest')">
<img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070">
<div class="game-content">
<h3>Cyber Quest</h3>
<p>Futuristic RPG adventure.</p>
</div>
</div>

<div class="game" onclick="openModal('Space Raiders')">
<img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2070">
<div class="game-content">
<h3>Space Raiders</h3>
<p>Defend the galaxy.</p>
</div>
</div>

<div class="game" onclick="openModal('Mystic Arena')">
<img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=2070">
<div class="game-content">
<h3>Mystic Arena</h3>
<p>Magical PvP battles.</p>
</div>
</div>

</div>
</section>

<div class="modal" id="modal">
<div class="modal-content">
<h2 id="modalTitle"></h2>
<p>Launching game preview...</p>
<button class="close" onclick="closeModal()">Close</button>
</div>
</div>

<script>

/* Custom Cursor */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Modal */
function openModal(game){
document.getElementById("modalTitle").textContent=game;
document.getElementById("modal").classList.add("show");
}

function closeModal(){
document.getElementById("modal").classList.remove("show");
}

</script>

</body>
</html>
